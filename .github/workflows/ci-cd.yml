name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Zxcvbnm123
          POSTGRES_DB: jonathan
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: üì¶ Install dependencies
        run: go mod download

      - name: ‚úÖ Run tests
        run: go test ./...

      - name: üê≥ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üì¶ Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_REPO }}:latest

      - name: üöÄ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            echo "üì° –ü–æ–¥–∫–ª—é—á–∏–ª–∏—Å—å –∫ VPS ${{ secrets.VPS_HOST }}"

            cd ${{ secrets.VPS_PATH }}

            # –ö–ª–æ–Ω–∏—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin main
            fi

            echo "üîÑ –û–±–Ω–æ–≤–ª—è–µ–º –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–∏—Å..."

            docker-compose down --remove-orphans
            docker-compose pull
            docker-compose up -d --build --pull always

            echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à—ë–Ω"
